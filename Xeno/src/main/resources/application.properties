# ================================
# Xeno Shopify Integration - Environment Configuration
# ================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# ================================
# Database Configuration (Neon PostgreSQL)
# ================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool (production-ready settings)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# ================================
# JPA / Hibernate Configuration
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ================================
# JWT Configuration
# ================================
jwt.secret=${JWT_SECRET:xeno-super-secret-key-change-in-production-min-256-bits-required}
jwt.expiration=86400000

# ================================
# Shopify Configuration
# ================================
shopify.api.version=2024-01
shopify.webhook.secret=${SHOPIFY_WEBHOOK_SECRET:}

# ================================
# Scheduler Configuration
# ================================
scheduler.sync.enabled=true
scheduler.sync.cron=0 */15 * * * *

# ================================
# Logging Configuration
# ================================
logging.level.root=INFO
logging.level.com.xeno=DEBUG
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ================================
# Actuator / Health Endpoints
# ================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ================================
# CORS Configuration
# ================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# ================================
# OpenAPI Documentation
# ================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
